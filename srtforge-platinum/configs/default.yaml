paths:
  temp_dir: ./tmp
  output_dir: ./output
frontend:
  prefer_center: true
  arnndn_model: rnnoise
  afftdn_nf: -25
  denoise: true
  normalize: true
separation:
  backend: bandit            # one of: [none, fv4, bandit]
  # Common
  sr_frontend_hz: 44100      # pre-sep resample for RoFormer/Bandit (high-quality soxr)
  prefer_center: true        # try 5.1 center channel first; if not available, fall back to separation
  # fv4 (Mel-Band RoFormer)
  fv4:
    repo_dir: "/opt/mel-band-roformer"         # path to cloned repo: KimberleyJensen/Mel-Band-Roformer-Vocal-Model
    cfg: "/models/config_vocals_mel_band_roformer.yaml"   # your YAML
    ckpt: "/models/voc_fv4.ckpt"               # your checkpoint
    num_overlap: 6                              # overlap-chunk inference (good default)
  # bandit / bandit-v2 (cinema)
  bandit:
    repo_dir: "/opt/bandit"                    # path to cloned repo: kwatcharasupat/bandit (or bandit-v2)
    ckpt: "/models/bandit_vocals.ckpt"         # your checkpoint
    cfg: "/models/bandit_vocals.yaml"          # will be copied/renamed to hparams.yaml next to ckpt
    model_name: "BandIt Vocals V7"             # model id used by the repoâ€™s inference.py
vad:
  noise_db: -33
  min_sil: 0.35
  pad: 0.10
chunking:
  max_len: 36.0
  overlap: 1.0
salm_context:
  model_id: nvidia/canary-qwen-2.5b
  carry_sentences: 2
  max_context_chars: 220
  keywords_file: null
parakeet:
  model_id: nvidia/parakeet-rnnt-1.1b
  enabled: true
combination:
  enable_rover: true
  method: maxconf
alignment:
  use_mfa: false
  mfa_dict: null
  mfa_acoustic: null
reading:
  max_chars_per_line: 42
  max_lines: 2
  min_duration_s: 1.0
